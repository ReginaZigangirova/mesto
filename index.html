<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="wrapper"><div class="page"><header class="header"><img src="images/Vector.03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"></header><main class="main-content"><section class="profile"><div class="profile__container"><img src="" class="profile__avatar" alt="Аватар"> <button type="button" class="profile__pen"></button><div class="profile__info"><div class="profile__content"><h1 class="profile__name"></h1><button type="button" class="profile__button"></button></div><p class="profile__job"></p></div></div><button type="button" class="profile__button-plus"></button></section><section class="card"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__text">Редактировать профиль</h2><form action="submit" class="popup__form" name="edit" novalidate><input value="Имя" placeholder="Имя" class="popup__input popup__input_type_name" name="name" id="nameInput" minlength="2" maxlength="40" required> <span class="popup__error" id="nameInput-error"></span> <input value="Описание" placeholder="Описание" class="popup__input popup__input_type_job" name="about" id="jobInput" minlength="2" maxlength="200" required> <span class="popup__error" id="jobInput-error"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__text">Новое место</h2><form action="submit" class="popup__form" name="card" novalidate><input placeholder="Название" class="popup__input popup__input_type_card-name" name="name" id="cardname-input" minlength="2" maxlength="30" required> <span class="popup__error" id="cardname-input-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" name="link" id="link-input" required> <span class="popup__error" id="link-input-error"></span> <button type="submit" disabled="true" class="popup__save">Создать</button></form></div></div><div class="popup popup_type_delete-confirm"><div class="popup__container popup__container_type_delete"><button type="button" class="popup__close"></button><form action="submit" class="popup__form popup__form_delete" name="delete" novalidate><h2 class="popup__text popup__text_delete">Вы уверены?</h2><button type="submit" class="popup__save popup__save_confirmation">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__text">Обновить аватар</h2><form action="submit" class="popup__form" name="avatarForm" novalidate><input type="url" placeholder="Обновить аватар" class="popup__input popup__input_type_avatar" name="avatar" id="editAvatar" required> <span class="popup__error" id="editAvatar-error"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_img"><div class="popup__container popup__container_type_image"><button type="button" class="popup__close"></button> <img src="#" class="popup__img" alt=""><figcaption class="popup__title"></figcaption></div></div><template class="card-template"><div class="card__elements"><button class="card__delete"></button> <img src="#" class="card__photo" alt=""><div class="card__text"><h2 class="card__tittle"></h2><div class="card__column"><button type="button" class="card__like"></button> <span class="card__like-count"></span></div></div></div></template></div></body></html>
